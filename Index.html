<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo</title>
</head>
<body>
    <center><img src="./Imagenes/R.jpg" width="50%"></center>
    <header> 
        <center><h1>TURISMO</h1></center> 
    </header> 
    <nav> 
        
    </nav> 
    <section> 
        <p>Sección 1</p>
    
    </section> 
    <section>
        <center>
            <p><h2>Registro</h2></p>
            <form action="#" novalidate>
                Usuario:
                <input type="text" id="usuario" required autofocus>
                <br>
                Clave:
                <input type="password" id="clave" required>
                <br>
                Edad:
                <input type="text" id="edad" required>
                <br>
                Telefono:
                <input type="text" id="telefono" placeholder="ej:57-310538672" required>
                <br>
                Direccion:
                <input type="text" id="direccion" required>
                <br>
                Correo Electronico:
                <input type="email" id="correo electronico" required>
                <br>
                Fecha de Nacimiento:
                <input type="date" id="fecha" name="fecha" required>
                <br>
                Navegador que utiliza:
                <input type="text" id="navegador" list="listanavegadores">
                <datalist id="listanavegadores">
                <option label="Chrome" value="Chrome">
                <option label="Firefox" value="Firefox">
                <option label="Microsoft Edge" value="Microsoft Edge">
                <option label="Opera" value="Opera">          
                </datalist>  
                <br>
                Dirección Web:
                <input type="url" id="direccion" name="direccion" size="30" required>
                <br>
                <input type="submit" value="Confirmar">
            </form>
        </center> 
    </section>
    <aside>
        <center><p><h1>Publicidad</h1></p>
        </center>    
    </aside>
    <footer> 
        <p>Pié de página</p>
    </footer> 
    
</body>
</html>
